<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Account</title>
  <link rel="stylesheet" href="updateaccount.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 id="update-account">Update Account</h1>
    <form id="update-form">
      <div class="profile-picture-update">
        <img src="images/myPhoto.jpg" alt="Profile Picture" id="profile-picture">
        <input type="file" id="profile-picture-input" name="profile-picture">
      </div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="Soumya Mondal"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="soumyamondal192021@gmail.com"><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" value="+91 960936xxxx"><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="123 Main St, Anytown, USA"><br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" value="Anytown"><br><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" value="USA"><br><br>
      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip" value="12345"><br><br>
      <button type="submit">Update Account</button>
    </form>
  </div>
  <script>
    const profilePictureInput = document.getElementById('profile-picture-input');
const profilePicture = document.getElementById('profile-picture');

profilePictureInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = (event) => {
    profilePicture.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

const updateForm = document.getElementById('update-form');
updateForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const formData = new FormData(updateForm);
  // Send the form data to the server using fetch or XMLHttpRequest
  console.log(formData);

  // Show a message when the account is updated
  alert('Account has been updated successfully!');

  // Clear the form fields
  updateForm.reset();
});
  </script>
</body>
</html>
